<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicator">
<li data-target="#demo" data-slide-to="0" class="active"></li>
<li data-target="#demo" data-slide-to="0"></li>
<li data-target="#demo" data-slide-to="0"></li>
        </ul>
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
<img src="https://th.bing.com/th/id/OIP.6OebVj9o11nEeSvQyaVprgHaKl?pid=ImgDet&w=156&h=223&c=7&dpr=1.1" alt="Apple Ipad" width="50" height="50">
            </div>
            <div class="carousel-item">
<img src="https://th.bing.com/th/id/OIP.yxu8yXm24hWXs0BJxUuwmwAAAA?pid=ImgDet&w=156&h=225&c=7&dpr=1.1" alt="Sony headphones" width="50" height="50">
            </div>
            <div class="carousel-item">
<img src="https://th.bing.com/th/id/OIP.qEQqkqIEgx6z5Aa9fwPqiAAAAA?pid=ImgDet&w=156&h=142&c=7&dpr=1.1" alt="Macbook Air" width="50" height="50">
            </div>
            <div class="carousel-item">
<img src="https://th.bing.com/th/id/OIP.bV7CsITLc9JzqtqPVIOqIAHaGI?pid=ImgDet&w=156&h=128&c=7&dpr=1.1" alt="Nikon DSLR" width="50" height="50">
            </div>
        </div>
        <!-- Left and right controls -->
<a class="carousel-control-prev" href="#demo" data-slide="prev">
  <span class="carousel-control-prev-icon"></span>
</a>
<a class="carousel-control-next" href="#demo" data-slide="next">
  <span class="carousel-control-next-icon"></span>
</a>
    </div>
</body>
</html>
